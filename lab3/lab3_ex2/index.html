<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <p id="first-paragraph">This is the first paragraph.</p>
  <p id="second-paragraph">This is the second paragraph.</p>
  <p id="third-paragraph">This is the third paragraph.</p>
  <p id="fourth-paragraph">This is the fourth paragraph.</p>

  <script>
    // Get each paragraph using their IDs
    var firstParagraph = document.querySelector('#first-paragraph');
    var secondParagraph = document.querySelector('#second-paragraph');
    var thirdParagraph = document.querySelector('#third-paragraph');
    var fourthParagraph = document.querySelector('#fourth-paragraph');

    console.log(firstParagraph.textContent);
    console.log(secondParagraph.textContent);
    console.log(thirdParagraph.textContent);
    console.log(fourthParagraph.textContent);
  </script>
</body>
</html>
