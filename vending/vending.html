<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adithi Vending Machine</title>
    <link rel="stylesheet" href="vending.css">
</head>
<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <b><label for="size">Select Stationery Id:</label></b>

        <h3><label id="result"></label></h3>
    </div>
    <script src = "vending.js"></script>

</html>
