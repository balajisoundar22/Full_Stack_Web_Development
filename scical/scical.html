<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
</head>
<body>
  <h1>Scientific Calculator</h1>
  <form>
    <input type="text" id="input" placeholder="0">
  </form>
  <div>
    <button onclick="clearInput()">C</button>
    <button onclick="backspace()">&larr;</button>
    <button onclick="insert('^')">^</button>
    <button onclick="insert('!')">!</button>
    <button onclick="insert('sin(')">sin</button>
    <button onclick="insert('cos(')">cos</button>
    <button onclick="insert('tan(')">tan</button>
    <button onclick="insert('log(')">log</button>
    <button onclick="insert('log10(')">log10</button>
    <button onclick="calculate()">=</button>
  </div>
  <div>
    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('/')">/</button>
    <button onclick="insert('abs(')">abs</button>
    <button onclick="insert('pow(')">pow</button>
    <button onclick="insert('sqrt(')">sqrt</button>
    <button onclick="insert('(')">(</button>
    <button onclick="insert(')')">)</button>
  </div>
  <div>
    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('*')">*</button>
    <button onclick="insert('round(')">round</button>
    <button onclick="insert('%')">%</button>
    <button onclick="insert('e')">e</button>
    <button onclick="insert('pi')">pi</button>
  </div>
  <div>
    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('-')">-</button>
    <button onclick="insert('exp(')">exp</button>
    <button onclick="insert('floor(')">floor</button>
    <button onclick="insert('ceil(')">ceil</button>
    <button onclick="insert('!')">!</button>
  </div>
  <div>
    <button onclick="insert('0')">0</button>
    <button onclick="insert('.')">.</button>
    <button onclick="insert('+')">+</button>
  </div>

  <script src="scical.js"></script>
</body>
</html>
