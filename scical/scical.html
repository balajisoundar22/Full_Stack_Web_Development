<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="scical.css">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="container">
            <input type="text" id="box" onkeydown="return false">
            <div class="row">
                <button class="btn" id="num" value="7" onclick="insert('7')">7</button>
                <button class="btn" id="num" value="8" onclick="insert('8')">8</button>
                <button class="btn" id="num" value="9" onclick="insert('9')">9</button>
                <button class="btn" id="arith" value="+" onclick="insert('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" id="num" value="4" onclick="insert('4')">4</button>
                <button class="btn" id="num" value="5" onclick="insert('5')">5</button>
                <button class="btn" id="num" value="6" onclick="insert('6')">6</button>
                <button class="btn" id="arith" value="-" onclick="insert('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" id="num" value="1" onclick="insert('1')">1</button>
                <button class="btn" id="num" value="2" onclick="insert('2')">2</button>
                <button class="btn" id="num" value="3" onclick="insert('3')">3</button>
                <button class="btn" id="arith" value="*" onclick="insert('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" id="sci" value="^" onclick="insert('**')">^</button>
                <button class="btn" id="num" value="0" onclick="insert('0')">0</button>
                <button class="btn" id="arith" value="%" onclick="percentage()">%</button>
                <button class="btn" id="arith" value="/" onclick="insert('/')">/</button>
            </div>
            <div class="row">
              <button class="btn" id="sci" value="sin" onclick="sin()" style="font-size: small;">sin</button>
              <button class="btn" id="sci" value="cos" onclick="cos()" style="font-size: small;">cos</button>
              <button class="btn" id="sci" value="tan" onclick="tan()" style="font-size: small;">tan</button>
              <button class="btn" id="sci" value="log" onclick="log()" style="font-size: small;">log</button>
            </div>
            <div class="row">
              <button class="btn" id="sci" value="log10" onclick="log10()" style="font-size: small;">log10</button>
              <button class="btn" id="sci" value="abs" onclick="abs()" style="font-size: small;">abs</button>
              <button class="btn" id="sci" value="factorial" onclick="factorial()" style="font-size: small;">n!</button>
              <button class="btn" id="sci" value="round" onclick="round()" style="font-size: small;">round</button>
            </div>
            <div class="row">
                <button class="btn" id="misc" value="AC" onclick="clearResult()">AC</button>
                <button class="btn" id="sci" value="âˆš" onclick="sqrt()" style="font-size: small;">SQRT</button>
                <button class="btn" id="misc" value="=" onclick="calculate()">=</button>
                <button class="btn" id="misc" value="." onclick="insert('.')">.</button>
            </div>
        </div>
    </body>
    <script src="scical.js"></script>
</html>
